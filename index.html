<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="div">
        <p class="text-wrapper">Nice to see you again</p>
        <div class="div-2">
          <div class="text-field">
            <div class="state-layer-wrapper">
              <div class="state-layer">
                <div class="content">
                  <input class="input-text" placeholder="Input" type="text" id="input-2" />
                  <input class="label-text" for="input-2" placeholder="Email or phone number" type="email" />
                </div>
                <div class="trailing-icon">
                  <div class="container">
                    <div class="icon-wrapper"><img class="icon" src="img/icon-1.svg" /></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-field">
            <div class="state-layer-wrapper">
              <div class="state-layer">
                <div class="content">
                  <div class="input-text-wrapper"><div class="input-text-2">Password</div></div>
                  <div class="label-text-wrapper"><div class="label-text-2">Enter Password</div></div>
                </div>
                <img class="img" src="img/trailing-icon-1.svg" />
              </div>
            </div>
          </div>
          <div class="div-3">
            <div class="div-4">
              <div class="switch">
                <div class="handle">
                  <div class="target">
                    <div class="handle-shape-wrapper">
                      <div class="handle-shape"><div class="container-2"></div></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-wrapper-2">Remember me</div>
            </div>
            <div class="text-wrapper-3">Forgot Password ?</div>
          </div>
        </div>
        <img class="line" src="img/line-1.svg" />
        <button class="button"><span class="button-2">Sign In</span></button>
        <div class="don-t-have-an-wrapper">
          <p class="don-t-have-an">
            <span class="span">Don’t have an account ?&nbsp;&nbsp; </span>
            <span class="text-wrapper-4">Sign up Now</span>
          </p>
        </div>
      </div>
      <div class="logo"></div>
      <div class="div-5">
        <div class="div-6">
          <img class="figma" src="img/figma.svg" />
          <div class="text-wrapper-5">@zhiweiliujulie</div>
        </div>
        <div class="text-wrapper-6">© Perfect Login 2024</div>
      </div>
    </div>
  </body>
</html>
